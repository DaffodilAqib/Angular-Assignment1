<div class="super_main_container">
  <div class="main_container">
    <div class="title-container">
      <h1>User Details</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="FirstName">FirstName</label>
      <br>
      <input type="text" id="FirstName" name="FirstName" formControlName="FirstName" required>
      
      <div *ngIf="loginForm.controls['FirstName'].invalid && (loginForm.controls['FirstName'].dirty || loginForm.controls['FirstName'].touched)"
        class="alert alert-danger">

        <div *ngIf="loginForm.controls['FirstName'].errors?.['required']">
          *Name is required.
        </div>
        <div *ngIf="loginForm.controls['FirstName'].errors?.['minlength']">
          *Name must be at least 4 characters long.
        </div>
        <div *ngIf="loginForm.controls['FirstName'].errors?.['forbiddenName']">
          *Name cannot be Bob.
        </div>
      </div>

<!-- <div *ngIf="FirstName.invalid && (FirstName.dirty || FirstName.touched)"
class="alert alert-danger">

<div *ngIf="FirstName.errors?.['required']">
Name is required.
</div>
<div *ngIf="FirstName.errors?.['minlength']">
Name must be at least 4 characters long.
</div>
</div> -->

      <br>
      <label for="LastName">LastName</label>
      <br>
      <input type="text" id="LastName" name="LastName" formControlName="LastName" required>
      <div *ngIf="loginForm.controls['LastName'].invalid && (loginForm.controls['LastName'].touched)"
        class="alert alert-danger">

        <div *ngIf="loginForm.controls['LastName'].errors?.['required']">
          *LastName is required.
        </div>
      </div>
      <br>
      <div formGroupName="Address">
        <h1>Address : </h1>
        <label for="Street">Street</label>
        <br>
        <input type="text" id="Street" name="Street" formControlName="Street" required>
        <div *ngIf="loginForm.get('Address.Street')?.invalid && (loginForm.get('Address.Street')?.dirty || loginForm.get('Address.Street')?.touched)"
        class="alert alert-danger">

        <div *ngIf="loginForm.get('Address.Street')?.errors?.['required']">
          *Street is required.
        </div>
      </div>
        <br>
        <label for="City">City</label>
        <br>
        <input type="text" id="City" name="City" formControlName="City" required>
        <div *ngIf="loginForm.get('Address.City')?.invalid && (loginForm.get('Address.City')?.dirty || loginForm.get('Address.City')?.touched)"
        class="alert alert-danger">

          <div *ngIf="loginForm.get('Address.City')?.errors?.['required']">
            *City is required.
          </div>
        </div>
        <br>
        <label for="State">State</label>
        <br>
        <input type="text" id="State" name="State" formControlName="State" required>
        <div *ngIf="loginForm.get('Address.State')?.invalid && (loginForm.get('Address.State')?.dirty || loginForm.get('Address.State')?.touched)"
        class="alert alert-danger">

          <div *ngIf="loginForm.get('Address.State')?.errors?.['required']">
            *State is required.
          </div>
        </div>
        <br>
        <label for="Zipcode">Zip Code</label>
        <br>
        <input type="text" id="Zipcode" name="Zipcode" formControlName="Zipcode" required>
        <div *ngIf="loginForm.get('Address.Zipcode')?.invalid && (loginForm.get('Address.Zipcode')?.dirty || loginForm.get('Address.Zipcode')?.touched)"
        class="alert alert-danger">
          <div *ngIf="loginForm.get('Address.Zipcode')?.errors?.['required']">
            *City is required.
          </div>
        </div>
      </div> 
      <div class="button-container">
        <button type="submit" [disabled]="!loginForm.valid" 
        [style.background-color]="loginForm.invalid ? 'gray' : 'green'"
        >Submit</button>
      </div>
    </form>
    
  </div>
</div>
